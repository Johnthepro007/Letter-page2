<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HAPPY BIRTHDAY</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="envelope-wrapper">
            <div class="envelope">
                <div class="letter">
                    <div class="text">
                        <strong>HAPPY HAPPY HAPPY BIRTHDAY</strong>
                        <p>
                            CONTINUE LEARNING, BE BETTER, BE YOU,
                            DO WHAT YOU WANT AND NEED, BE PROUD OF
                            YOUR OWN SELF. HAPPY BIRTHDAY, MAY YOU
                            FIND SO MUCH ENJOYMENT IN LIFE!

                        </p>

                    </div>
                </div>
            </div>
            <div class="heart"></div>
        </div>
    </div>
    <script>
        const envelope = document.querySelector('.envelope-wrapper');
        envelope.addEventListener('click' , () => {
            envelope.classList.toggle('flap');
        });
    </script>
</body>
<head>
    <body>
     <center><Marquee>You are BORN with a purpose</Marquee></center>
    </body>
</head>
</html>
